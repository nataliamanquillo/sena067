<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curriculum - Página de Meditación</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <header>
    <h1>Curriculum - Página de Meditación</h1>
  </header>

  <main>
    <section id="informacion-personal">
      <h2>Información Personal</h2>
      <div>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
      </div>
      <div>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required>
      </div>
      <div>
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required>
      </div>
      <div>
        <label for="correo">Correo Electrónico:</label>
        <input type="email" id="correo" name="correo" required>
      </div>
    </section>

    <section id="experiencia">
      <h2>Experiencia</h2>
      <div>
        <label for="experiencia-laboral">Experiencia Laboral:</label>
        <textarea id="experiencia-laboral" name="experiencia-laboral" rows="5"></textarea>
      </div>
      <div>
        <label for="educacion">Educación:</label>
        <textarea id="educacion" name="educacion" rows="5"></textarea>
      </div>
    </section>

    <section id="habilidades">
      <h2>Habilidades</h2>
      <ul>
        <li>Atención plena</li>
        <li>Gestión del estrés</li>
        <li>Relajación</li>
        <li>Enfoque mental</li>
      </ul>
    </section>
  </main>

  <footer>
    <button id="guardar">Guardar</button>
  </footer>

  <script src="script.js"></script>
</body>
</html>
